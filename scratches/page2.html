<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сторінка для Button 2</title>
    <link rel="stylesheet" type="text/css" href="scratch.css">
</head>
<body>
<div class="none">.  </div>
<a class="button__add" id="button1">Додавання елементів</a>

<div id="result"></div>

<div class="w" id="button__creat__sort">

    <div class="box__right">
<div>The cost of all available Helicopters</div>

        <div class="lokation_box" id="blueBoxContainerleft"></div>

    </div>
